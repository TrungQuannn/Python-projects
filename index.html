<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: left;
            color: #182c6e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #691a1a;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #182c6e;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0f1d47;
        }

        .btn-danger {
            background-color: #9a1818;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #670d0d;
        }

        .task-done {
            text-decoration: none;
            color: gray;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create</h1>
        <form action="/create" method="POST">
            <input type="text" name="description" placeholder="Add a new TODO item" required>
            <button type="submit" class="btn btn-primary">Create new</button>
        </form>

        <h2>List</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todo_list %}
                <tr>
                    <td>
                        <form action="/toggle/{{ todo.id }}" method="POST" style="display:inline;">
                            <input 
                                type="checkbox" 
                                onclick="this.form.submit()" 
                                {% if todo.status == 'Done' %}checked{% endif %}>
                        </form>
                        <span {% if todo.status == 'Done' %}class="task-done"{% endif %}>
                            {{ todo.description }}
                        </span>
                    </td>
                    <td>
                        {% if todo.editing %}
                        <!-- Update and Delete in Editing Mode -->
                        <form action="/update/{{ todo.id }}" method="POST" style="display:inline;">
                            <input type="text" name="description" value="{{ todo.description }}">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                        {% else %}
                        {% if todo.status == 'Doing' %}
                        <form action="/toggle_editing/{{ todo.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                        {% endif %}
                        {% endif %}
                        <form action="/delete/{{ todo.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
